<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surprise!</title>
  <!-- Existing font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <!-- New font for heading -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to bottom right, #fce1e4, #d7eaf9);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      width: 100%;
      text-align: center;
      color: #9b2b2b;
      font-size: 3.5rem;
      margin: 40px 0 20px 0;
      text-shadow: 1px 1px 4px #f9f0f0;
    }
    .flower {
      width: 130px;
      margin: 12px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(155, 43, 43, 0.6);
      animation: float 5s ease-in-out infinite;
      transition: transform 0.3s ease;
    }
    .flower:hover {
      transform: scale(1.1) rotate(5deg);
      cursor: pointer;
      box-shadow: 0 0 25px rgba(155, 43, 43, 0.9);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <h1>Surprise! Just for you. Tulips and white lillies?ðŸŒ·ðŸŒ¸</h1>

  <!-- Tulips -->
  <img src="https://www.edenbrothers.com/cdn/shop/files/lily-casablanca-ndp-1.jpg?v=1724782159&width=1445" />
  <img src="https://static.themarthablog.com/2023/04/PXL_20230419_192505373-scaled.jpeg" alt="Tulip" class="flower" />
  <img src="https://radhakrishnaagriculture.in/cdn/shop/files/tulipred.jpg?v=1709533346" alt="Tulip" class="flower" />

  <!-- Lilies -->
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQR-dSy00fpDMYnFJ3oUKszhiYnWWCFc-Cmww&s" />
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJBHRGd3CigU1vB1kLiV8W5B8QRIAu5vHV8Q&s" />
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQj9YK-PKurzSGULziobSeVbf2RFNiSfigNuQ&s" />

  <audio id="audio" loop>
    <source src="https://actions.google.com/sounds/v1/ambiences/peaceful_garden.ogg" type="audio/ogg" />
    <source src="https://actions.google.com/sounds/v1/ambiences/peaceful_garden.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <button id="toggleSound" style="position: fixed; top: 20px; right: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer;">
    ðŸ”ˆ Play Music
  </button>

  <script>
    const audio = document.getElementById('audio');
    const btn = document.getElementById('toggleSound');
    let playing = false;

    window.addEventListener('load', () => {
      audio.volume = 0.2;
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          console.log('Autoplay prevented, click button to play music.');
        });
      } else {
        playing = true;
        btn.textContent = 'ðŸ”Š Pause Music';
      }
    });

    btn.onclick = () => {
      if (playing) {
        audio.pause();
        btn.textContent = 'ðŸ”ˆ Play Music';
      } else {
        audio.play();
        btn.textContent = 'ðŸ”Š Pause Music';
      }
      playing = !playing;
    }
  </script>
</body>
</html>
